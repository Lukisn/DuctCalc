<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Duct Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- mathjs -->
    <script src="https://cdn.jsdelivr.net/npm/mathjs@10.6.0/lib/browser/math.min.js"></script>
    <!-- Custom Script-->
    <script type="module" src="js/calculator.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Duct Calculator</h1>
      <form>
        <h2>Duct Dimensions</h2>
        <div class="row">
          <div class="col">
            <label for="width">Width</label>
          </div>
          <div class="col">
            <label for="width"><i>w</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="width" />
          </div>
          <div class="col">
            <select class="border rounded" id="widthUnit"></select>
          </div>
        </div><!-- .row -->
        <div class="row">
          <div class="col">
            <label for="height">Height</label>
          </div>
          <div class="col">
            <label for="height"><i>h</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="height" />
          </div>
          <div class="col">
            <select class="border rounded" id="heightUnit"></select>
          </div>
        </div><!-- .row -->
        <div class="row">
          <div class="col">
            <label for="length">Length</label>
          </div>
          <div class="col">
            <label for="length"><i>l</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="length" />
          </div>
          <div class="col">
            <select class="border rounded" id="lengthUnit"></select>
          </div>
        </div><!-- .row -->
        <div class="row">
          <div class="col">
            <label for="area">Cross Section</label>
          </div>
          <div class="col">
            <label for="area"><i>A</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="crossSection" readonly disabled />
          </div>
          <div class="col">
            <select class="border rounded" id="crossSectionUnit"></select>
          </div>
        </div><!-- .row -->
        <div class="row">
          <div class="col">
            <label for="circumference">Circumference</label>
          </div>
          <div class="col">
            <label for="circumference"><i>U</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="circumference" readonly disabled />
          </div>
          <div class="col">
            <select class="border rounded" id="circumferenceUnit"></select>
          </div>
        </div><!-- .row -->
        <div class="row">
          <div class="col">
            <label for="hydraulicDiameter">Hydraulic Diameter</label>
          </div>
          <div class="col">
            <label for="hydraulicDiameter"><i>d<sub>h</sub></i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="hydraulicDiameter" readonly disabled />
          </div>
          <div class="col">
            <select class="border rounded" id="hydraulicDiameterUnit"></select>
          </div>
        </div><!-- .row -->
        <h2>Flow Parameters</h2>
        <div class="row">
          <div class="col">
            <label for="flow">Flow</label>
          </div>
          <div class="col">
            <label for="flow"><i>Q</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="flow" />
          </div>
          <div class="col">
            <select class="border rounded" id="flowUnit"></select>
          </div>
        </div><!-- .row -->
        <div class="row">
          <div class="col">
            <label for="velocity">Velocity</label>
          </div>
          <div class="col">
            <label for="velocity"><i>v</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="velocity" readonly disabled />
          </div>
          <div class="col">
            <select class="border rounded" id="velocityUnit"></select>
          </div>
        </div><!-- .row -->
        <h2>Friction Parameters</h2>
        <div class="row">
          <div class="col">
            <label for="reynolds">Reynold's Number</label>
          </div>
          <div class="col">
            <label for="reynolds"><i>Re</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="reynolds" readonly disabled />
          </div>
          <div class="col">
            <select class="border rounded" id="reynolsUnit" disabled>
              <option>-</option>
            </select>
          </div>
        </div><!-- .row -->
        <div class="row">
          <div class="col">
            <label for="frictionFactor">Friction Factor</label>
          </div>
          <div class="col">
            <label for="frictionFactor"><i>λ</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="frictionFactor" readonly disabled />
          </div>
          <div class="col">
            <select class="border rounded" id="frictionFactorUnit" disabled>
              <option>-</option>
            </select>
          </div>
        </div><!-- .row -->
        <div class="row">
          <div class="col">
            <label for="frictionLoss">Friction Loss</label>
          </div>
          <div class="col">
            <label for="frictionLoss"><i>R</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="frictionLoss" readonly disabled />
          </div>
          <div class="col">
            <select class="border rounded" id="frictionLossUnit"></select>
          </div>
        </div><!-- .row -->
        <div class="row">
          <div class="col">
            <label for="pressureDrop">Pressure Drop</label>
          </div>
          <div class="col">
            <label for="pressureDrop"><i>∆p</i></label>
          </div>
          <div class="col">
            <input type="number" class="border rounded text-end" id="pressureDrop" readonly disabled />
          </div>
          <div class="col">
            <select class="border rounded" id="pressureDropUnit"></select>
          </div>
        </div><!-- .row -->
      </form>
    </div><!-- .container -->
  </body>
</html>
